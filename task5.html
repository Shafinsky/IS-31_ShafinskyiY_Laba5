<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>= Task 5 =</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <h1>= Завдання №5 =</h1>
            <input type="button" class="button" onclick="window.location.href='./index.html'" value="На початкову сторінку">
            
            <div class="image-container">
                <img id="slideshow-image" src="" alt="Slideshow image">
            </div>
            
            <div class="settings">
                <label for="imageWidth">Ширина зображення (px):</label>
                <input type="number" id="imageWidth" value="400" min="50">
                
                <label for="imageHeight">Висота зображення (px):</label>
                <input type="number" id="imageHeight" value="300" min="50">
                
                <label for="interval">Інтервал між зображеннями (мс):</label>
                <input type="number" id="interval" value="2000" min="500">
                
                <label for="loop">Циклічність перегляду:</label>
                <input type="checkbox" id="loop" checked>
            </div>
            
            <div class="controls">
                <input type="button" class="button" onclick="startSlideshow()" value="Почати перегляд">
                <input type="button" class="button" onclick="stopSlideshow()" value="Зупинити перегляд">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="task5.js"></script>
</body>
</html>
